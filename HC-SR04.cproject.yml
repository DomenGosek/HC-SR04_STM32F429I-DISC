project:
  packs:
    - pack: Keil::STM32F4xx_DFP
    - pack: ARM::CMSIS-Compiler
    - pack: ARM::CMSIS
  setups:
    - setup: Options for HCSR04
      processor:
        trustzone: non-secure
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: HC-SR04_HCSR04.sct
  groups:
    - group: :STM32CubeMX:Common Sources
      files:
        - file: RTE/Device/STM32F439ZITx/STCubeGenerated/Src/main.c
        - file: RTE/Device/STM32F439ZITx/STCubeGenerated/Inc/stm32f4xx_it.h
        - file: RTE/Device/STM32F439ZITx/STCubeGenerated/Src/stm32f4xx_it.c
    - group: Readme
      files:
        - file: README.md
  components:
    - component: ARM::CMSIS-Compiler:CORE
    - component: ARM::CMSIS-Compiler:STDOUT:Custom
    - component: ARM::CMSIS:CORE
    - component: Keil::Device:STM32Cube Framework:STM32CubeMX
    - component: Keil::Device:STM32Cube HAL:Common
    - component: Keil::Device:STM32Cube HAL:Cortex
    - component: Keil::Device:STM32Cube HAL:DMA
    - component: Keil::Device:STM32Cube HAL:GPIO
    - component: Keil::Device:STM32Cube HAL:I2C
    - component: Keil::Device:STM32Cube HAL:PWR
    - component: Keil::Device:STM32Cube HAL:RCC
    - component: Keil::Device:STM32Cube HAL:SPI
    - component: Keil::Device:STM32Cube HAL:TIM
    - component: Keil::Device:STM32Cube HAL:UART
    - component: Keil::Device:Startup
